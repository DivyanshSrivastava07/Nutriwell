<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="food-item-container">
    <h1>Here's what I recommend: </h1>

    <div class="food-item">
      <div class="food-img">
        <img src="food1.jpg" alt="Food 1">
      </div>
      <div class="food-details">
        <div class="food-name">Avocado Salad</div>
        <div class="food-calories">Calories: 120 kcal</div>
        <div class="food-type">Vegan</div>
        <button class="more-info-btn">More Information</button>
      </div>
    </div>

    <div class="food-item">
      <div class="food-img">
        <img src="food2.jpg" alt="Food 2">
      </div>
      <div class="food-details">
        <div class="food-name">Grilled Chicken</div>
        <div class="food-calories">Calories: 250 kcal</div>
        <div class="food-type">Non-Veg</div>
        <button class="more-info-btn">More Information</button>
      </div>
    </div>

    <div class="food-item">
      <div class="food-img">
        <img src="food3.jpg" alt="Food 3">
      </div>
      <div class="food-details">
        <div class="food-name">Quinoa Bowl</div>
        <div class="food-calories">Calories: 180 kcal</div>
        <div class="food-type">Veg</div>
        <button class="more-info-btn">More Information</button>
      </div>
    </div>

    <!-- Add more food items here -->
  </div>
</body>
</html>
