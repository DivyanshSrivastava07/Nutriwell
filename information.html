<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <form id="infoForm" action="#" method="post">
      <div id="prevBtnContainer">
        <button id="prevBtn" style="display: none" onclick="prevStep()">
          ← Previous
        </button>
      </div>
      <div id="step1" class="step">
        <h2>Let's Start with Your Name:</h2>
        <input type="text" id="name" name="name" required />
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step2" class="step" style="display: none">
        <h2>And How Old Would You Be:</h2>
        <input type="number" id="age" name="age" required />
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step3" class="step" style="display: none">
        <h2>What's Your Gender:</h2>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Prefer Not to Say</option>
        </select>
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step4" class="step" style="display: none">
        <h2>Enter Your Weight in Kilogram:</h2>
        <input type="number" id="weight" name="weight" required />
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step5" class="step" style="display: none">
        <h2>How Tall Would You Be:</h2>
        <input type="number" id="height" name="height" required />
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step6" class="step" style="display: none">
        <h2>Any Special Food Preferences:</h2>
        <select id="food-preferences" name="food-preferences" required>
          <option value="veg">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="non-veg">Non-Vegetarian</option>
        </select>
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step7" class="step" style="display: none">
        <h2>How Active Do You Consider Yourself to be:</h2>
        <select id="activity-level" name="activity-level" required>
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightly-active">
            Lightly active (light exercise/sports 1-3 days/week)
          </option>
          <option value="moderately-active">
            Moderately active (moderate exercise/sports 3-5 days/week)
          </option>
          <option value="very-active">
            Very active (hard exercise/sports 6-7 days a week)
          </option>
          <option value="extra-active">
            Extra active (very hard exercise/sports & physical job or 2x
            training)
          </option>
        </select>
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step8" class="step" style="display: none">
        <h2>Finally what is your goal:</h2>
        <select id="goal" name="goal" required>
          <option value="lose-weight">Lose Weight</option>
          <option value="maintain-weight">Maintain Weight</option>
          <option value="gain-weight">Gain Weight</option>
        </select>
        <button onclick="nextStep()">Next →</button>
      </div>
      <div id="step9" class="step" style="display: none">
        <h2>Enter your email:</h2>
        <input type="email" id="email" name="email" required />
        <input type="submit" value="Submit" />
      </div>
    </form>

    <script src="js/info-form.js"></script>
  </body>
</html>
